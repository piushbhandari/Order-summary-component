<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="another card" />
    <link rel="stylesheet" href="./styles.css" />
    <title>uWu</title>
  </head>
  <body>
    <div class="bg-pattern">
      <img
        class="fit-image"
        src="./images/pattern-background-desktop.svg"
        alt="wavy pattern thing"
      />
    </div>
    <div class="card">
      <div class="card__imgbox">
        <img src="./images/illustration-hero.svg" alt="crazy woman dancing" />
      </div>
      <div class="card__textbox">
        <p class="card__title">Order Summary</p>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__plan-box flex-between">
          <div class="card__col1 align-center">
            <div class="card__music-icon">
              <img src="./images/icon-music.svg" alt="music symbol" />
            </div>
            <div class="card__textbox2">
              <p class="card__annual">Annual Plan</p>
              <p class="card__yearly-cost">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__change-btn">Change</a>
        </div>
        <button class="card__confirm-btn">Proceed to Payment</button>
        <button class="card__cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
